<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This is the first step in making the document responsive but scaling the items to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the style links -->
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">

    <!-- This is the title-->
    <title>Code Quiz!</title>
</head>

<body>
    <!-- Link to highscores -->
    <a href="highscores.html"><strong>View Highscores</strong></a>
    <!-- This is a wrapper -->
    <div id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz content -->
        <div id="questionsDiv">
            <h1>Code Quiz!</h1>
            <p>Answer the code-related questions within the time limit. 
                Keep in mind that incorrect answers
                will penalize your score/time by ten seconds!</p>
            <ul id="choicesUl"></ul>
            <!-- Buttons -->
            <button id="startTime">Start Quiz!</button>
        </div>

    </div>


    <script src="Assets/JS/scripts.js"></script>


</body>

</html>
