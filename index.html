<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">

    <title>Code Quiz!</title>
</head>

<body>
    <header class="containerHead">
        <button id="scores" onclick='location.href="highscores.html"'>View High Scores</button>
        <h1 id="headLine">Welcome to the Code Quiz!</h1>
    </header>
    <!-- Link to highscores -->
    
    <!-- This is a wrapper -->
    <div id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz content -->
        <div id="questionsDiv">
            <h1>Lets test your knowledge</h1>
            <p>Answer the code-related questions within the time limit. 
                Keep in mind that incorrect answers
                will penalize your score/time by ten seconds!</p>
            <ul id="choicesUl"></ul>
            <!-- Buttons -->
            <button id="startTime">Start Quiz!</button>
        </div>

    </div>


    <script src="Assets/JS/scripts.js"></script>


</body>

</html>
